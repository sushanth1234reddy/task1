<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP DELETE</title>
</head>
<body>
    <button id="btn">DELETE Data</button>
    <!-- postman is used to test the API's -->
     <!-- PATCH: updates the existing data with partial data like adding a new patch-->
     <script>
            let btn=document.getElementById("btn");
            btn.addEventListener("click",()=>{
             async function myfn(){
                let data= await fetch("http://localhost:3000/posts/4",{method:"DELETE"
            });
           let dd= await data.json();
           console.log(dd);
             }
             myfn();
            })
            
        
        
     </script>

</body>
</html>
